<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=1">
    <link rel="stylesheet" href="css/app.css">
    <title>Mapa da vizinhança</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsf7suYXpAJHs_8RDlc1Wntl_CieY3zlA&v=3&callback=initMap"
    onerror="ErrorOccurred()"></script>
</head>

<body>
    <header>
        <div class="toggle-btn" data-bind="click:navClick, css:{'change':isNavOpen}">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </div>
        <div class="site-container">
            <form id="search-form" action="#">
                <input id="search-keyword" data-bind="textInput: filter, valueUpdate:'afterkeydown'" type="text" name="search-keyword" placeholder="filtro" required>
            </form>
        </div>
    </header>
    <div id="Maperror">
        <span> Algo deu errado, verifique as seguintes possibilidades:</span>
        <ul>
            <li>Verifique a sua conexão com a  internet.</li>
            <li>Se o mapa não aparecer, tente novamente após algumas horas.</li>
        </ul>
    </div>
    <div class="sidebar" data-bind="click:navClick,css:{'sidebar-active':isNavOpen}">
        <ul class="results" id="results" data-bind="foreach: filteredViewList">
            <li class="place" id="place" data-bind="text:name, click:$parent.itemClicked"></li>
        </ul>
    </div>
    <div id="map"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<script  src="js/app.js"> </script>
</html>
